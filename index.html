<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Browser App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CALCUL8TR</h1><!--fix alignemnt-->
    </header>
    <main>
        <div class ="calc-container" id = "calc-container">
            <div id = "calc-content">
                <div id = "calc-display">display</div> <!--will probs need to turn into container for inner-display boxes-->
                <div id = "backspace">
                    <img id = "backspace-img" src="images/backspace.png" alt="An image of a backspace button">
                </div>
                <div class = "button-container" id = "button-container"> 
                    <div class = "button" id = "clear">
                        <div class = "btn-text" id = "clear-txt">C</div>
                    </div>
                    <div class = "button" id = "brackets">
                        <div class = "btn-text" id = "brackets-txt">()</div>
                    </div>
                    <div class = "button" id = "modulo">
                        <div class = "btn-text" id = "modulo-txt">%</div>
                    </div>
                    <div class = "button" id = "divide">
                        <div class = "btn-text" id = "modulo-txt">/</div>
                    </div>
                    <div class = "button" id = "7">
                        <div class = "btn-text" id = "7-txt">7</div>
                    </div>
                    <div class = "button" id = "8">
                        <div class = "btn-text" id = "eih=ght-txt">8</div>
                    </div>
                    <div class = "button" id = "9">
                        <div class = "btn-text" id = "9-txt">9</div>
                    </div>
                    <div class = "button" id = "multiply">
                        <div class = "btn-text" id = "multiply-txt">x</div>
                    </div>
                    <div class = "button" id = "4">
                        <div class = "btn-text" id = "4-txt">4</div>
                    </div>
                    <div class = "button" id = "5">
                        <div class = "btn-text" id = "5-txt">5</div>
                    </div>
                    <div class = "button" id = "6">
                        <div class = "btn-text" id = "6-txt">6</div>
                    </div>
                    <div class = "button" id = "minus">
                        <div class = "btn-text" id = "minus-txt">-</div>
                    </div>
                    <div class = "button" id = "1">
                        <div class = "btn-text" id = "1-txt">1</div>
                    </div>
                    <div class = "button" id = "2">
                        <div class = "btn-text" id = "2-txt">2</div>
                    </div>
                    <div class = "button" id = "3">
                        <div class = "btn-text" id = "3-txt">3</div>
                    </div>
                    <div class = "button" id = "add">
                        <div class = "btn-text" id = "add-txt">+</div>
                    </div>
                    <div class = "button" id = "plus-minus">
                        <div class = "btn-text" id = "plus-minus-txt">+/-</div>
                    </div>
                    <div class = "button" id = "0">
                        <div class = "btn-text" id = "0-txt">0</div>
                    </div>
                    <div class = "button" id = "decimal">
                        <div class = "btn-text" id = "decimal-txt">.</div>
                    </div>
                    <div class = "button" id = "equals">
                        <div class = "btn-text" id = "equals-txt">=</div>
                    </div>
                </div>
            </div>
           
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
